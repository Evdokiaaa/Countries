<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style/country.css" />

    <title>Country</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__container">
          <div class="header__title">
            <h2>Where in the world?</h2>
          </div>
          <div class="header__theme">
            <div class="light">
              <img src="icons8-sun.svg" alt="light theme" />
              <span>Light</span>
            </div>
            <div class="dark hidden">
              <img src="./moon-outline.svg" alt="dark theme" />
              <span>Dark mode</span>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="back">
        <div class="container">
          <div class="back__btn">
            <img src="" alt="" />
            <form action="index.html" target="_self">
              <button>Назад</button>
            </form>
          </div>
        </div>
      </section>
      <section class="country">
        <div class="container">
          <div class="country__container">
            <div class="country__left">
              <img class="country__flag" src="" alt="" />
            </div>
            <div class="country__right">
              <h2 class="country__right-name"></h2>
              <div class="country__right-details">
                <p><b>Native Name: </b><span class="native__name"></span></p>
                <p><b>Population: </b><span class="population"></span></p>
                <p><b>Region: </b><span class="region"></span></p>
                <p><b>Capital: </b><span class="capital"></span></p>
                <p><b>Sub Region: </b><span class="sub__region"></span></p>
                <p><b>Domain: </b><span class="domain"></span></p>
                <p><b>Curriencies: </b><span class="curriencies"></span></p>
                <p><b>Languages: </b><span class="languages"></span></p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
    <script src="country.js"></script>
  </body>
</html>
